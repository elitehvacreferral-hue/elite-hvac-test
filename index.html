body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: #333;
}

/* Hero section */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* Hero image fills container reliably */
.hero-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 0;
}

/* Overlay to make text readable */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 1;
  background: rgba(0,0,0,0.5);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 60px 20px;
}

/* Hero text */
header h1 {
  color: #fff;
  font-size: 2.4em;
  margin: 0 0 10px;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
}

header p {
  color: #fff;
  font-size: 1.2em;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
  margin: 0;
}

/* Form container */
.container {
  max-width: 600px;
  margin: 40px auto;
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  font-size: 1em;
}

button {
  background: #d32f2f;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 1.2em;
  cursor: pointer;
}

button:hover {
  background: #b71c1c;
}

/* Logo top-left */
.logo {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1000;
  width: 60px;
  height: 60px;
  background: linear-gradient(135deg, #d32f2f, #1976d2);
  border-radius: 12px;
  color: white;
  font-weight: bold;
  font-size: 1.8em;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 8px rgba(0,0,0,0.3);
  font-family: Arial, sans-serif;
}
